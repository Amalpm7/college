<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-3">
                  <label for="" class="form-label">Name</label>
                  <input placeholder="enter your name" type="text" class="form-control"> 
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-3">
                    <label for="" class="form-label">Roll no</label>
                    <input placeholder="enter your Roll no" type="text" class="form-control"> 
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-3">
                    <label for="" class="form-label">College Id</label>
                    <input placeholder="enter your Colege Id" type="text" class="form-control"> 
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-3">
                   <label for="" class="form-label">Parent Name</label>
                   <input placeholder="enter your parent's name" type="text" class="form-control"> 
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-3">
                    <label for="" class="form-label">DOB</label>
                    <input placeholder="enter your parent's name" type="date" class="form-control"> 
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-3">
                    <label for="" class="form-label">Address</label>
                    <textarea placeholder="Enter your Address" name="" id="" cols="30" rows="10" class="form-control"></textarea>

                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-3">
                    <label for="" class="form-label">Mobile Number</label>
                    <input placeholder="enter your Mobile Number" type="text" class="form-control"> 
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-3">
                    <label for="" class="form-label">Parent'sMobile Number</label>
                    <input placeholder="enter your parent's  mobile Number" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-3">
                    <label for="" class="form-label">Email Id</label>
                    <input placeholder="enter your Email Id" type="email" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-3">
                    <label for="" class="form-label">Blood Group</label>
                    <select name="" id="" class="form-control">
                        <option value="A+ve">A+ve</option>
                        <option value="A-ve">A-ve</option>
                        <option value="B+ve">B+ve</option>
                        <option value="B-ve">B-ve</option>
                        <option value="O+ve">O+ve</option>
                        <option value="O-ve">O-ve</option>
                    </select>
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-3">
                    <button class="btn btn-danger">Submit</button>

                </div>
            </div>
        </div>
    </div>
</div>
